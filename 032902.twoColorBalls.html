<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
				{{boolNumber}}
				<input type="button" v-on:click="boolNumber=Math.ceil(Math.random()*10000000)" value="点击生成数字" />
				
		</div>
		<script type="text/javascript">
		let v=new Vue({
			el:'#app',
			data:{
				boolNumber:''
			}
		})	
		</script>
		
	</body>
</html>
