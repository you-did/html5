<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<canvas id="myCanvas" width="" height=""></canvas>
		<div id="app">
			<input type="text" name="" v-model="red" id="" value="" />
			<input type="button" @click="show()" name="" id="" value="点击画圆" />
		</div>
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					red=''
				},
				methods:{
					show(){
						let canvas=document.getElementById("myCanvas");
						let context=canvas.getContext("2d");
						context.beginPath();
						context.arc(100,100,v.red,0,2*Math.PI);
					}
				}
				
			})
		</script>
	</body>
</html>
