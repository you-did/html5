<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<canvas id="myCanvas" width="940" height="528"></canvas>
		<div id="app">
			<input type="button" @click="show()" value="点击绘制" />
		</div>
		
		<script type="text/javascript">
			let v=new Vue({
				el:"#app",
				data:{
					
				},
				methods:{
					show(){
						let canvas=document.getElementById("myCanvas");
						let context=canvas.getContext("2d");
						let img=new Image();
						img.src="img/u=2320945847,55577462&fm=26&gp=0.jpg";
						context.drawImage(img,0,0);
					}
				}
			})
			
		</script>
		
	</body>
</html>
