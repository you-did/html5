<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div id="kk">
			<h1>猜数字游戏</h1>
			答案：{{xinxi}}<br />
			请猜数字：<input v-model="number" @keyup.enter="show()" /><br />
		</div>
		
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			let v=new Vue({
				el:'#kk',
				data:{
					xinxi:Math.floor(Math.random()*10),
					number:''
				},
				methods:{
					show(){
						if(v.number>v.xinxi){
						alert("你猜大了！");
						}else if(v.number<v.xinxi){
							alert("你猜小了！");
						}else{
							alert("你猜对辣！");
						}
					}
				}
			})
		</script>
	</body>
</html>
